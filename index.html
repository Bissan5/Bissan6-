<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البرمجة الممتعة</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .twitter {
            background-color: red;
            color: white;
        }
        .telegram {
            background-color: white;
            color: black;
        }
        .facebook {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <h1>البرمجة ممتعة جدًا عندما نتعلمها</h1>
    <div class="button twitter">تويتر</div>
    <div class="button telegram">تلجرام</div>
    <div class="button facebook">فيسبوك</div>
    <p>Free Gaza</p>
</body>
</html>
